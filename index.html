<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>convert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <h2>currency converter</h2>
        <form class="form">
            <div class="amount">
                <input type="text" id="amount" placeholder="Enter Amount" >
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selectcurrency">
                        
                        <img src="https://flagsapi.com/US/shiny/64.png" id="from flag">
                        
                        <select name="from" class="from select">  </select>

                        
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                     <div class="selectcurrency">
                         
                        <img src="https://flagsapi.com/IN/shiny/64.png" id="to flag">
                       
                        <select name="to" class="to select">
                           
                        </select>
                    </div>
                </div>
            </div>
            <p class="msg">1 USD = 80 INR</p>
            <button class="getrate">GetExchangeRate</button>

        
        </form>
    </div>
<script src="countrycodes.js"></script>
<script src="script.js"> </script>

</body>
</html>
